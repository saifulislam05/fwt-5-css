<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Amazon Home page</title>
    <!-- ------ External CSS file link------ -->
    <link rel="stylesheet" href="style.css">
    <!-- --------- Material Icon -------- -->
    <link rel="stylesheet"
        href="https://fonts.googleapis.com/css2?family=Material+Symbols+Outlined:opsz,wght,FILL,GRAD@20..48,100..700,0..1,-50..200">

</head>

<body>
    <!-- ----- Header Section Start------ -->
    <header>
        <div class="container">
        <nav class="navbar">
            <div class="logo">
                <a href="#"><img
                        src="https://priyanshu-240499.github.io/Assignments-CSS/Weekly%20Test%20for%20CSS%20(Week-3)/images/amazon_logo.png"
                        alt="logo"></a>
            </div>
            <div class="location">
                <a href="#" class="deliver">Deliver</a>
                <div class="map-icon">
                    <span class="material-symbols-outlined">location_on</span>
                    <a href="#" class="Country">India</a>
                </div>
            </div>
            <div class="search-bar">
                <select class="search-select">
                    <option value="">All</option>
                    <option value="">All Categories</option>
                    <option value="">Amazon Devices</option>
                </select>
                <input type="text" placeholder="Search Amazon" class="search-input">
                <div class="search-icon">
                    <span class="material-symbols-outlined">search</span>
                </div>
            </div>

            <div class="sign-in">
                <a href="#">
                    <p>Hello, sign in</p>
                    <span>Account &amp; Lists</span>
                </a>
            </div>
            <div class="returns">
                <a href="#">
                    <p>Returns</p>
                    <span>&amp; Orders</span>
                </a>
            </div>
            <div class="cart">
                <a href="#">
                    <span class="material-symbols-outlined cart-icon">shopping_cart</span>
                </a>
                <p>Cart</p>
            </div>
        </nav>
        </div>
    </header>
    <!-- ----- Header Section End------ -->
</body>

</html>
